{{ define "main" }}

{{ partial "page-header.html" . }}
<section class="section bg-white">
  <div class="container">
    <div class="row">
      <div id="content" class="col-lg-7 mb-4 mb-lg-0">
        <div id="form-status"></div>
          <form id="contact-form" action="https://formsubmit.co/ajax/info@mapsync.com" method="POST" />
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <textarea name="message" id="message" class="form-control" placeholder="Message"></textarea>
            <label for="Message">Message</label>
          </div>
          <!-- your other form fields go here -->
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
      
      <div class="col-lg-5 content">
        {{ .Content }}
      </div>
    </div>
  </div>
  <script>
    var form = document.getElementById("contact-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("form-status");
      var formData = new FormData(event.target);
      var data = Object.fromEntries(formData);
      console.log(data);
      fetch(event.target.action, {
        method: form.method,
        headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(response => {
        console.log(response);
        if (response.ok) {
          status.innerHTML = '<p class="lead">Form submitted</p>'
          response.json().then(data => {
            console.log(data);
          })
          form.reset()
        } else {
          response.json().then(data => {
            status.innerHTML = '<p class="lead">There was a problem submitting your form</p>'
          })
        }
      }).catch(error => {
        console.log(error);
        status.innerHTML = '<p class="lead">There was a problem submitting your form</p>'
      });
    }
    form.addEventListener("submit", handleSubmit)
  </script>
</section>

{{ end }}
